<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Connected - Videoconferencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home">

    <div class="home-container">
        <h1> Get Connected</h1>
        <p>Conecta con tu equipo de forma segura y r谩pida</p>

        <input type="text" id="nameInput" placeholder="驴C贸mo te llamas?" />
        <input type="text" id="roomInput" placeholder="Ingresa el c贸digo de sala..." />
        <button onclick="joinRoom()">Entrar a la reuni贸n</button>
    </div>

<script>
    function joinRoom() {
        const name = document.getElementById("nameInput").value.trim();
        const room = document.getElementById("roomInput").value.trim();

        if (!name) {
            alert("Por favor, ingresa tu nombre ");
            return;
        }

        if (!room) {
            alert("Por favor, ingresa un c贸digo de sala ");
            return;
        }

        window.location.href = `meeting.html?room=${encodeURIComponent(room)}&name=${encodeURIComponent(name)}`;
    }

    // Permitir Enter para unirse
    document.getElementById("roomInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            joinRoom();
        }
    });
</script>

</body>

</html>
