<!DOCTYPE html>

<head>

</head>
<body class="home">

    <div class="home-container">
        <h1>游꿘 Get Connected</h1>
        <p>Conecta con tu equipo de forma segura y r치pida</p>

        <input type="text" id="roomInput" placeholder="Ingresa el c칩digo de sala..." />
        <button onclick="joinRoom()">Entrar a la reuni칩n</button>
    </div>

<script>
    function joinRoom() {
        const room = document.getElementById("roomInput").value.trim();

        if (!room) {
            alert("Por favor, ingresa un c칩digo de sala 游땗");
            return;
        }

        window.location.href = `meeting.html?room=${encodeURIComponent(room)}`;
    }

    // Permitir Enter para unirse
    document.getElementById("roomInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            joinRoom();
        }
    });
</script>
